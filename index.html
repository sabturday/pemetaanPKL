<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ee3c6548ac.js" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet">
        <title>Pemetaan PKL</title>
    </head>

    <body>

        <div class="d-flex bd-highlight">
            <!-- Navbar -->
            <div class="flex-shrink-auto bd-highlight">
                <div class="col-sm-auto navContainer">
                    <div class="d-inline-flex flex-column border-end">
                        <div class="p-2 bd-highlight hubinBox" style="height: 200px">
                            <a href="#" class="hubinLink"><i class="fas fa-arrow-left"></i>Kembali ke HUBIN&HUMAS</a>
                        </div>
                        <div class="p-2 bd-highlight mainBox">
                            <nav class="nav flex-column mainNav">
                                <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-house"></i>Home</a>
                                <a class="nav-link" href="#"><i class="fa-solid fa-eye"></i>Lihat Data Pemetaan</a>
                                <a class="nav-link" href="#"><i class="fa-solid fa-check"></i>Hasil Data Pemetaan</a>
                            </nav>
                        </div>
                        <div class="p-2 bd-highlight border-top secondBox">
                            <nav class="nav flex-column mainNav">
                                <a class="nav-link" href="#"><i class="fa-solid fa-gear"></i>Pengaturan</a>
                                <a class="nav-link" href="#"><i class="fa-solid fa-circle-info"></i>Tentang</a>
                            </nav>
                        </div>
                        <div class="p-2 bd-highlight profileNav">
                            <div class="container">
                                <div class="row row-cols-auto containerProfile">
                                    <div class="col-1"><i class="fa-solid fa-user"></i></div>
                                    <div class="col-9"><p class="unameNav">Guest</p></div>
                                    <div class="col"><a href="#" class="logoutLink"><i class="fa-solid fa-arrow-right-from-bracket"></i></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Navbar -->

            <!-- Main -->
            <div class="w-100 bd-highlight align-self-center">
                <main class="mainContainer">
                    <h1 class="pkiHeader">PRAKTEK KERJA INDUSTRI</h1>
                    <h2 class="13Header">SMKN 13 BANDUNG</h2>
                    <hr class="mainDivider">
                    <p>Login untuk melanjutkan</p>
                    <button type="button" class="btn btn-primary btn-main-login" data-bs-toggle="modal-dialog" data-bs-target="#loginPopUp">Log In</button>
                </main>
            </div>
            <!-- End Main -->

            <!-- Login Pop Up -->
            <div class="modal-dialog modal-dialog-centered" id="loginPopUp" tabindex="-1" aria-labelledby="loginPopUp" aria-hidden="true">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <p>Login Siswa</p>
                            <hr class="loginDivider">
                            <h3 class="loginHeader">Selamat Datang!</h3>
                            <form>
                                <div class="mb-3">
                                    <label for="nis" class="form-label">NIS</label>
                                    <input type="text" class="form-control" id="nis" aria-describedby="nis">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary btn-login" type="button">Log In</button>
                                </div>
                            </form>
                        </div>
                        <div class="col">
                            <img src="login.svg">
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Login Pop Up -->

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    </body>

</html>
