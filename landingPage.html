        <div class="d-flex bd-highlight">

                        <div class="p-2 bd-highlight mainBox">

                                <a class="nav-link active text-white" aria-current="page" href="#"><i class="fa-solid fa-house"></i>Beranda</a>
                                <a class="nav-link" href="dataPemetaan.html"><i class="fa-solid fa-file-lines"></i>Data Pemetaan</a>

                            </nav>
                        </div>
                        <div class="p-2 bd-highlight profileNav">
                            <div class="container">
                                <div class="row row-cols-auto containerProfile">
                                    <div class="col-1"><i class="fa-solid fa-user"></i></div>
                                    <div class="col-9"><p class="unameNav">Guest</p></div>

            </div>
            <!-- End Main -->

            <!-- Login Pop Up -->
            <div class="modal fade" id="logInPopUp" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
                    <div class="modal-content border-0">
                        <div class="modal-header border-0 p-0">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="row no-gutters me-0">
                            <div class="col-lg-6 d-flex pe-0">

                                        <p>Login Siswa</p>
                                        <hr class="formDivider">
                                        <h2 class="fw-bold">Selamat Datang!</h2>
                                        <form method="POST">
                                            <div class="form-group mb-3">
                                                <label>NIS</label>
                                                <input type="number" class="form-control" name="nis" maxlength="9" required>
                                            </div>
                                            <div class="form-group mb-3">
                                                <label>Password</label>
                                                <input type="password" class="form-control" name="password" required>
                                            </div>
                                            <div class="form-group">
                                                <div class="d-grid gap-2">
                                                    <button class="btn btn-login-form" type="button">Log In</button>
                                                </div>
                                            </div>
                                            <p class="text-center mt-3"><a class="bknSiswa" href="#">Bukan siswa?</a></p>

                                    </div>
                                </div>

                                        <h1 class="fw-bold experienceHeader text-white">EXPERIENCE!</h1>
                                        <img src="assets/login.svg">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
